{% extends 'base.html' %}
{% block body %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      Movie Store
    </a>
  </nav>
  <div>
    <a class="btn btn-info mt-5" href="{% url 'Home:add_movie' %}">Add Movie</a>
  </div>
    <div class="container">
        <div class="row">
            {% for i in movie_list %}
            <div class="col-md-3  m-2">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.image.url}}" alt="Card image cap" style="width: 100%;height: 300px;" >
                    <div class="card-body">
                      <h5 class="card-title">{{i.year}}</h5>
                      <p class="card-text">{{i.discription}}</p>
                      <a href="{% url 'Home:detail' i.id %}">{{i.name}}</a><br>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div> 
{% endblock body %}
