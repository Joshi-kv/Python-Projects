{% extends 'base.html' %}
{% block content %}
  <div class="page-content page-container p-3" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card px-3 shadow">
                    <div class="card-body">
                        <h4 class="card-title  " style="margin-left:50% ;"> Todo list</h4>
                        <form action="" method="post">
                         {% csrf_token %}
                        <div class=" d-flex shadow  ">
                        <input type="text" name="name" class=" form-control todo-list-input " placeholder="What do you need to do today?"> 
                        <input type="date" name="date" id="" >
                        
                        <button class="add btn btn-success font-weight-bold  m-3 shadow">ADD</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="page-content page-container p-3 ml-3">
    <div class="row">
      <div class="col-md-9">
        <table class="table table-striped table-dark shadow">
          <tbody>
            {% for i in task_list %}
            <tr>
              <td><a href="{% url 'delete' i.id %}"><i class="fa-solid fa-trash"></i></a></td>
              <td><a href="{% url 'edit' i.id %}"><i class="fa-solid fa-pen-to-square"></i></a></td>
              <td>{{i.name}}</td>
              <td>{{i.date}}</td>
            </tr>
            {% endfor %}
        </table>     
      </div>
    </div>
  </div>
<form action="" method="post">
  {% csrf_token %}
  {% for message in messages %}

<div class="alert alert-danger d-flex align-items-center ml-5" style="width:300px;" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    {{message}}<br>
    <input type="submit" value="OK" class="btn btn-danger" name="ok" >
  </div>
</div>
  {% endfor %}


</form>
{% endblock content %}
