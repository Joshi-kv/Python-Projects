{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{movie.image.url}}" alt="" style="width: 100%;height: 300px;">
                <div class="card-body">
                  <p class="card-text">
                    {{movie.name}}<br>
                    {{movie.discription}}<br>
                    {{movie.year}}<br></p>
                    <a class='btn btn-success' href="{% url 'Home:update' movie.id %}">Update</a>
                    <a class='btn btn-danger' href="{% url 'Home:delete' movie.id %}">Delete</a>
                </div>
              </div>
        </div>
    </div>
</div>
    
    
    
{% endblock body %}
