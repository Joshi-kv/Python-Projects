{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter movie name"><br><br>
            <input type="text" name="discription" placeholder="Enter movie discription"><br><br>
            <input type="text" name="year" placeholder="Enter movie year"><br><br>
            <input type="file" name="image" ><br><br>
            {% for i in messages %}
            <p>{{i}}</p>
            {% endfor %}
            <button>Add</button>
        </form>
    </div>
</div>
{% endblock body %}
