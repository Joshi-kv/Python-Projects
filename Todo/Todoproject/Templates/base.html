{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/1833d82ae9.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    {% block content %}
    
    {% endblock content %}

    <script>
      
        (function($) {
            'use strict';
            $(function() {
              var todoListItem = $('.todo-list');
              var todoListInput = $('.todo-list-input');
              $('.todo-list-add-btn').on("click", function(event) {
                event.preventDefault();
          
                var item = $(this).prevAll('.todo-list-input').val();
          
                if (item) {
                  todoListItem.append("<li><div class='form-check'><label class='form-check-label'><input class='checkbox' type='checkbox'/>" + item + "<i class='input-helper'></i></label></div><i class='remove mdi mdi-close-circle-outline'></i></li>");
                  todoListInput.val("");
                }
          
              });
          
              todoListItem.on('change', '.checkbox', function() {
                if ($(this).attr('checked')) {
                  $(this).removeAttr('checked');
                } else {
                  $(this).attr('checked', 'checked');
                }
          
                $(this).closest("li").toggleClass('completed');
          
              });
          
              todoListItem.on('click', '.remove', function() {
                $(this).parent().remove();
              });
          
            });
          })(jQuery);
    </script>
    <script src="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js' %}"></script>
</body>
</html>
